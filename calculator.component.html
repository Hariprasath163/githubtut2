<h1>Calculator</h1>

<label for="num1">Number 1:</label>
<input type="number" [(ngModel)]="num1" id="num1">

<label for="num2">Number 2:</label>
<input type="number" [(ngModel)]="num2" id="num2">

<br>

<button (click)="calculate('+')">Add</button>
<button (click)="calculate('-')">Subtract</button>
<button (click)="calculate('*')">Multiply</button>
<button (click)="calculate('/')">Divide</button>

<br><br>

<p *ngIf="result">Result: {{ result }}</p>
<p *ngIf="error">Error: {{ error }}</p>
